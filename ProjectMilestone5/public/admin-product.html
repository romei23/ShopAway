<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin-product.css" />
</head>
<body>
  <!-- Admin Header -->
  <header class="admin-header">
    <div class="logo-container">
      <img src="images/logo.png" alt="Store Logo" class="logo" />
      <h1>Admin Dashboard</h1>
    </div>
    <nav class="admin-nav">
      <ul>
        <li><a href="admin-upload.html">Bulk Upload</a></li>
        <li><a href="admin-product.html">Products List</a></li>
        <li><a href="#" id="logout-btn">Sign Out</a></li>
      </ul>
    </nav>
  </header>

  <!-- Admin Main Content -->
  <main class="admin-container">
    <h2>Product Management</h2>

    <div class="admin-actions">
      <button class="add-product-btn">+ Add New Product</button>
      <input type="text" id="search" placeholder="Search products..." />
    </div>

    <!-- Product Table -->
    <table class="product-table">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Category</th>
          <th>Description</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-table-body">
        <!-- Products will be loaded dynamically here -->
      </tbody>
    </table>

    <!-- Add Product Form -->
    <div class="add-product-form" style="display: none; margin-top: 20px;">
        <h3>Add New Product</h3>
        <form id="new-product-form" method="POST" action="/api/products" enctype="multipart/form-data">
          <input type="text" name="name" id="name" placeholder="Product Name" required />
          
          <select name="category" id="category" required>
            <option value="">-- Choose Category --</option>
            <option value="Electronics">Electronics</option>
            <option value="Books">Books</option>
            <option value="Apparel">Apparel</option>
            <option value="Home & Kitchen">Home & Kitchen</option>
          </select>
      
          <textarea name="description" id="description" placeholder="Description" required></textarea>
          <input type="number" name="price" id="price" placeholder="Price" step="0.01" required />
          <input type="file" name="image" id="image" accept="image/*" required />
      
          <button type="submit">Add Product</button>
        </form>
      </div>
      
  </main>

  <footer class="admin-footer">
    <p>&copy; 2025 Store Admin Panel. All rights reserved.</p>
  </footer>

  <!-- Link external JS -->
  <script src="admin-product.js"></script>
</body>
</html>
