<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Product</title>
  <link rel="stylesheet" href="admin-product.css" />
</head>
<body>
  <header class="admin-header">
    <h1>Edit Product</h1>
    <nav class="admin-nav">
      <ul>
        <li><a href="admin-product.html">‚Üê Back to Product List</a></li>
      </ul>
    </nav>
  </header>

  <main class="admin-container">
    <div class="edit-container">
      <h2>Edit Product</h2>
      <form id="edit-product-form" enctype="multipart/form-data">
        <input type="hidden" id="product-id" />
  
        <div class="form-group">
          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" name="name" required />
        </div>
  
        <div class="form-group">
          <label for="product-description">Description:</label>
          <textarea id="product-description" name="description" required></textarea>
        </div>
  
        <div class="form-group">
          <label for="price">Price ($):</label>
          <input type="number" id="price" name="price" step="0.01" required />
        </div>
  
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="">-- Select Category --</option>
            <option value="Electronics">Electronics</option>
            <option value="Books">Books</option>
            <option value="Apparel">Apparel</option>
            <option value="Home & Kitchen">Home & Kitchen</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="image">Upload New Image:</label>
          <input type="file" id="image" name="image" accept="image/*" />
        </div>
  
        <input type="hidden" id="image-path" name="image_url" />
  
        <div class="buttons">
          <button type="submit" class="save">Save Changes</button>
          <a href="admin-product.html" class="cancel">Cancel</a>
        </div>
      </form>
    </div>
  </main>
  
  <script src="product-edit.js"></script>
</body>
</html>
